<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <!-- IMAGE HERO -->
        <div class="card-hero">
          <img
            src="images/illustration-hero.svg"
            alt="animation of a woman dancing with headphones on"
          />
        </div>

        <!-- MAIN CARD INFO -->
        <div class="card-info">
          <h1 class="card-summary">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan-container">
            <div class="plan--left-container">
              <img
                src="images/icon-music.svg"
                alt="music note icon"
                class="icon"
              />
              <div class="plan-price-container">
                <p class="card-plan">Annual Plan</p>
                <p class="card-plan-price">$59.99/year</p>
              </div>
            </div>
            <div class="change-link-container">
              <a
                href="#"
                target="_blank"
                class="link--underlined card-plan-change"
                >Change
              </a>
            </div>
          </div>

          <a href="#" target="_blank" class="link btn--primary"
            >Proceed to Payment</a
          >
          <a href="#" target="_blank" class="link card-cancel">Cancel Order</a>
        </div>
      </article>

      <!-- ATTRIBUTION DATA -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Keith G</a>.
      </div>
    </div>
  </body>
</html>
